        <div class="title-bx">
            <p class="title">신고하기</p>

                <img src="../assets/images/main/icon/popup-close.png" alt="닫기버튼">
            </button>
        </div>
        <div class="text-bx">
            <div class="replyArea pt-5 pt-xl-10">
                <select name="reason" class="report-select mb-5">
                    <option value="">신고사유를 선택해주세요.</option>

                    <option value="4">신고사유4</option>

                <div class="report-content">

                </div>
                <p class="mt-5 info-txt">신고 내용은 사실 확인을 위한 목적으로 수집되며 이외의 목적으로 사용되지 않습니다.</p>
            </div>
            <div class="btn-bx mt-10">
                <button type="button" class="btn1 popClosebtn">닫기</button>
                <button type="button" class="btn2">저장</button>
            </div>
        </div>
    </div>
