    <script>
        $(document).ready(function () {
            const changeProfileLink = document.getElementById('change-profile');
            const profileInput = document.getElementById('profile-input');
            const profileImage = document.getElementById('profile-image');

            const defaultImageSrc = "../assets/images/sub/icon/profile.png"; // 기본 이미지 경로

            changeProfileLink.addEventListener('click', function (e) {
                e.preventDefault();
                profileInput.click();
            });

            profileInput.addEventListener('change', function () {
                const file = profileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        $(".fieldSelect li").on("click", function () {
            $(".fieldSelect li").removeClass("active");
            $(this).addClass("active");
        });
    </script>
