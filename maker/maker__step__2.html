    <script>
        $(document).ready(function () {
            $('.selectBtn button').on('click', function () {
                $(this).toggleClass('active');
            });

            var groupSlide = null;

            function initGroupSwiper() {
                var screenWidth = $(window).width();

                if (screenWidth < 1200) {
                    if (!groupSlide) {
                        groupSlide = new Swiper(".selectList", {
                            observer: true,
                            observeParents: true,
                            fadeEffect: {
                                crossFade: true,
                            },
                            breakpoints: {
                                320: {
                                    slidesPerView: 'auto',
                                    spaceBetween: 8,
                                },
                                575: {
                                    slidesPerView: 'auto',
                                    spaceBetween: 8,
                                },
                                767: {
                                    slidesPerView: 'auto',
                                    spaceBetween: 8,
                                },
                                1200: {
                                    slidesPerView: 'auto',
                                    spaceBetween: 8,
                                },
                            },
                        });
                    }
                } else {
                    if (groupSlide !== null) {
                        groupSlide.destroy(true, true);
                        groupSlide = null;
                    }
                }
            }
            initGroupSwiper();

            var resizeTimer;
            $(window).on("resize", function () {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function () {
                    initGroupSwiper();
                }, 250);
            });

        });
    </script>
